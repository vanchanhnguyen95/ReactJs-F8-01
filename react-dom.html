<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React  dom</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
</head>
<body>
    <!-- 
        1. Tại sao phải sử dụng React-DOM?
        2. Tại sao lại tách React-DOm ra?
        3. Render UI

        <div class="post-item">
            <h2 title="Học React tại F8">Học ReactJS</h2>
            <p>Học ReactJS từ cơ bản tới nâng cao </p>
        </div>
     -->
     <div id="root"></div>
     <script>
        // React
        const postItem = React.createElement(
            'div',{
                className: 'post-item'
            },
            React.createElement(
                'h2',
                {
                    title: 'Học React tại F8'
                },
                'Học ReactJS'
            ),
            React.createElement(
                'p',
                {

                },
                'Học ReactJS từ cơ bản tới nâng cao'
            )
        )

        console.log(postItem);
        // Get root element
        const root = document.getElementById('root');

        // React-DOM -> render UI
        ReactDOM.render(postItem, root);

        
     </script>
</body>
</html>
