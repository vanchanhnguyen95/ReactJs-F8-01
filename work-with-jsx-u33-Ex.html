        //5. Truyền function vào props children cơ chế rẽ render ra code nhu thế nào

        function List({data, children}) {
            console.log(children);
            return (
                <ul>
                    {data.map((...props) => children(...props))}
                </ul>
            )
        }

        function App() {
            const cars = ['BMW', 'Honda', 'Mazda']

            return (
                <div id="wrapper">
                    <List data={cars}>

                    </List>

            )
        }
